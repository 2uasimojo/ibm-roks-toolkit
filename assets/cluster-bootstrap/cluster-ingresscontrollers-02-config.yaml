apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: default
  namespace: openshift-ingress-operator
spec: {{ if eq .RouterServiceType "Private" }}
  endpointPublishingStrategy:
    type: Private {{ else if .EndpointPublishingStrategyScope }}
  endpointPublishingStrategy:
    loadBalancer:
      scope: {{ .EndpointPublishingStrategyScope }}
    type: LoadBalancerService{{ end }}
  nodePlacement:
    tolerations:
    - key: dedicated
      value: edge
status: {}
